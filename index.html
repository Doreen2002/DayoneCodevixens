<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background</title>
    <style>
        .button
        {
            width: 200px;
            height: 50px;
            border: 1px solid silver;
            border-radius: 3px;
            background-color: rgb(9, 52, 90);
            color: white;
        }
        .button:hover{
            background-color: rgb(34, 127, 214);
        }
        .button:active
        {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content:space-between; margin:400px 0px">
        <button onclick="PreviousColor()"class='button'>Prevoius</button>
        <button onclick="NextColor()" class='button'>Next</button>
    </div>

   
    
    <script>
        var colors = ['#FBD3E9, #BB377D',
        '#00d2ff, #3a7bd5',
        '#f2709c, #ff9472',
        '#a73737, #7a2828',
        '#4b6cb7, #182848',
        '#C04848, #480048',
        '#5f2c82, #49a09d',
        '#232526, #414345',
        '#5C258D, #4389A2',
        '#4776E6, #8E54E9']
        let n=0;

       
        function NextColor(){
            n++;
            document.body.style.backgroundImage=`linear-gradient(${colors[n]})`;
           
           
        
        }
        function PreviousColor(){
              n--;
              document.body.style.backgroundImage=`linear-gradient(${colors[n]})`;
             
             
          
          }
        
    </script>
</body>
</html>
